<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card-image"
        src="./images/illustration-hero.svg"
        alt="person with headphones listening to music on mobile device"
      />
      <div class="card-content">
        <h1 class="content-title">Order Summary</h1>
        <p class="content-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="content-plan">
          <img
            class="plan-icon"
            src="./images/icon-music.svg"
            alt="music note icon"
          />
          <div class="plan-details">
            <h2 class="details-title">Annual Plan</h2>
            <p class="details-price">$59.99/year</p>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        <button class="content-button">Proceed to Payment</button>
        <a href="#" class="content-cancel">Cancel Order</a>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paul O</a>.
    </footer>
  </body>
</html>
